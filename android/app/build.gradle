plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.the_waiter'
    compileSdk 36          // updated from 35 to 36

    defaultConfig {
        applicationId "com.example.the_waiter"
        minSdkVersion flutter.minSdkVersion          // replaced flutter.minSdkVersion with integer
        targetSdk 36       // updated from 35 to 36
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.17.0'

    // Firebase BOM
    implementation platform('com.google.firebase:firebase-bom:34.3.0')

    // Firebase libraries
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-auth'
}
